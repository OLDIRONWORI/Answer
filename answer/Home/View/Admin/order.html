<include file="./Public/template/header.html" />
<!-- Navigation -->
<include file="./Public/template/nav.html" />
<div id="page-wrapper" style="min-height: 475px;">
    <div class="col-lg-12">
        <h1 class="page-header">学生和教师预约名单</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                预约列表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>学生名字</th>
                            <th>学生班级</th>
                            <th>学生电话</th>

                            <th>教师名字</th>
                            <th>教师班级</th>
                            <th>教师电话</th>

                            <th>预约的时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="lists" id="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <volist name="vo['studentid']" id="v">
                                    <td>{$v['realname']}</td>
                                </volist>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>
<!-- /#wrapper -->
<include file="./Public/template/footer.html" />
